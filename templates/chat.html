<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vintage con Ollama</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0e6d2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #d9c8a9;
            border: 2px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background-color: #8b4513;
            color: #f0e6d2;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            white-space: pre-wrap;
            /* Para manejar saltos de línea y espacios */
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #c2b280;
        }

        .ollama-message {
            align-self: flex-start;
            background-color: #e6d8b5;
            font-family: 'Georgia', serif;
        }

        .ollama-message h1,
        .ollama-message h2,
        .ollama-message h3 {
            font-weight: bold;
            /* Negrita para títulos y subtítulos */
            margin-top: 10px;
            margin-bottom: 5px;
            color: #8b4513;
        }

        .ollama-message ul,
        .ollama-message ol {
            margin-left: 20px;
        }

        .ollama-message code {
            background-color: #d9c8a9;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .ollama-message pre {
            background-color: #d9c8a9;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .ollama-message a {
            color: #8b4513;
            text-decoration: underline;
        }

        .ollama-message blockquote {
            border-left: 3px solid #8b4513;
            margin-left: 0;
            padding-left: 10px;
            color: #666;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background-color: #c2b280;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #8b4513;
            border-radius: 5px;
            font-family: inherit;
            background-color: #f0e6d2;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #8b4513;
            color: #f0e6d2;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-family: inherit;
        }

        #send-button:hover {
            background-color: #a0522d;
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
            background-color: #e6d8b5;
            border-radius: 5px;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 1px;
            background-color: #8b4513;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Chat Vintage con Ollama</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM fully loaded and parsed');
            const sendButton = document.getElementById('send-button');
            const userInput = document.getElementById('user-input');
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });

        function sendMessage() {
            console.log('sendMessage function called');
            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message.trim()) return;
            input.value = '';
            displayMessage('user', message);
            showTypingIndicator();
            axios.post('/chat', { message: message })
                .then(function (response) {
                    console.log('Response received:', response.data);
                    removeTypingIndicator();
                    displayMessage('ollama', response.data.response, true);
                })
                .catch(function (error) {
                    console.error('Error:', error);
                    removeTypingIndicator();
                    displayMessage('ollama', 'Error: No se pudo obtener la respuesta de Ollama');
                });
        }

        function displayMessage(sender, message, isHTML = false) {
            console.log('Displaying message:', { sender, message, isHTML });
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'ollama-message');
            if (isHTML) {
                messageElement.innerHTML = message;
            } else {
                messageElement.textContent = message;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const typingIndicator = chatMessages.querySelector('.typing-indicator');
            if (typingIndicator) {
                chatMessages.removeChild(typingIndicator);
            }
        }
    </script>
</body>

</html>
